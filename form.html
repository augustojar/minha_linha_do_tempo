<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fale Comigo</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="icon" type="imagem/png" href="./images/favicon-ueg.png"/>
</head>
<body>
  
  <form method="post" action="mailto:joaoaugustoananias@gmail.com">
    <div class="conteudo">

      <h1>Fale Comigo</h1>

      <input type="text" name="Nome" placeholder="Nome">

      <input type="email" name="Email" placeholder="Email">

      <p>Data de Nascimento:<input name="Data" type="date"></p>

      <p><label for="sexo">Sexo:</label>
        <select name="Sexo" id="sexo">
                <option>Masculino</option>
                <option>Feminino</option>                            
                <option>Outro</option>
        </select>
      
      <textarea name="Mensagem" placeholder="Mensagem" rows="5"></textarea>

      <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
